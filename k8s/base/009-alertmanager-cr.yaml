---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: bitcoin-alertmanager-config
  namespace: bitcoin-investment-tracker
  labels:
    release: my-kube-prometheus-stack
spec:
  route:
    receiver: slack-bitcoin
    groupBy: ['alertname']
    groupWait: 10s
    groupInterval: 5m
    repeatInterval: 3h
  receivers:
  - name: slack-bitcoin
    slackConfigs:
    - sendResolved: true
      channel: '#bitcoin-investment-tracker'
      token:
        name: slack-token
        key: token
      apiURL: "https://slack.com/api/chat.postMessage"
