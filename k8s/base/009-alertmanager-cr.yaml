---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: bitcoin-alertmanager
  namespace: bitcoin-investment-tracker
spec:
  replicas: 1
  configSecret: alertmanager-config
---
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-config
  namespace: bitcoin-investment-tracker
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 3h
      receiver: 'slack-bitcoin'
    receivers:
    - name: 'slack-bitcoin'
      slack_configs:
      - api_url: 'https://slack.com/api/chat.postMessage'
        channel: 'bitcoin-investment-tracker'
        icon_emoji: ':bitcoin:'
        send_resolved: true
        title: '{{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'
        token: ''
