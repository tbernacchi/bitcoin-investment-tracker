apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: bitcoin-alertmanager
  namespace: monitoring
  labels:
    release: my-kube-prometheus-stack
spec:
  route:
    receiver: 'slack-bitcoin'
    matchers:
      - name: alertname 
        value: 'BitcoinPriceVariationTest'
        matchType: "="
    groupBy: ['alertname']
    groupWait: 0s
    groupInterval: 1m
    repeatInterval: 1m
  receivers:
    - name: 'slack-bitcoin'
      slackConfigs:
        - sendResolved: true
          channel: '#bitcoin-investment-tracker'
          apiURL:
            name: slack-token
            key: url
          httpConfig:
            bearerTokenSecret:
              name: slack-token
              key: token
          text: |
            ğŸ’° *Bitcoin Tracker*
            ğŸ“Š *{{ .CommonAnnotations.summary }}*
            ğŸª™ *BTC Amount:* {{ .CommonLabels.bitcoin_amount_held }}
            ğŸ’¸ *Price (BRL):* {{ .CommonLabels.bitcoin_current_price_brl }}
            âš ï¸ *Details:* {{ .CommonAnnotations.description }}

