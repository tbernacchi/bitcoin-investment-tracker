---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: bitcoin-investment-alerts
  namespace: bitcoin-investment-tracker
  labels:
    release: my-kube-prometheus-stack #label of the prometheus stack.
spec:
  groups:
    - name: bitcoin.rules
      rules:
        - alert: BitcoinPriceDrop3Percent
          expr: bitcoin_price_change_percent < -3
          for: 1m
          labels:
            severity: warning
            receiver: slack-bitcoin
          annotations:
            summary: "üîª Bitcoin price decrease üîª"
            description: |
              üöÄ Price decrease!
              The price of Bitcoin has decreased by more than 3% in the last 1 minute!
              Current price: R$ {{ $value }}
              Current profit: {{ with query "bitcoin_investment_profit_percent" }}{{ . | first | value }}%{{ end }}

              Sent via Bitcoin Investment Tracker

        - alert: BitcoinPriceIncrease3Percent
          expr: bitcoin_price_change_percent > 3
          for: 1m
          labels:
            severity: warning
            receiver: slack-bitcoin
          annotations:
            summary: "üìâ Bitcoin price increase üìâ"
            description: |
              ‚ö†Ô∏è Price increase!
              The price of Bitcoin has increased by more than 3% in the last 1 minute!
              Current price: R$ {{ $value }}
              Current profit: {{ with query "bitcoin_investment_profit_percent" }}{{ . | first | value }}%{{ end }}

              Sent via Bitcoin Investment Tracker
